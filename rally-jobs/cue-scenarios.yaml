---
  CueClusters.create_and_delete_cluster:
    -
      args:
        size: 3
        timeout: 600
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
  CueClusters.create_verify_and_delete_cluster:
    -
      args:
        flavor:
            name: "cue.small"
        image:
            name: "cue-rabbitmq-test-image"
        size: 3
        timeout: 600
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0