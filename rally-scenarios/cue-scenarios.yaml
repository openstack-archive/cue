---
  CueClusters.create_and_delete_cluster:
    -
      args:
        size: 3
        timeout: 600
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0